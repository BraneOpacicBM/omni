version: '3'

services:
  babel:
    build:
      context: .
      dockerfile: Dockerfile
    command: yarn watch:babel
    volumes:
    - .:/code

  mysql:
    image: mysql:8.0.2
    environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=omni
    volumes:
    - mysql-data:/var/lib/mysql

  server:
    build:
      context: .
      dockerfile: Dockerfile
    command: yarn watch:server
    environment:
    - AUTH_PASSWORD_SUPERADMIN_EMAIL=john.doe@example.com
    - AUTH_PASSWORD_SUPERADMIN_PASSWORD=password1234
    - AUTH_TOKEN_SALT=XPbzPCeQgScRFWoZEqvSWwGBDBysA6
    - API_URL=http://localhost:12830
    - MYSQL_DB_HOST=mysql
    - MYSQL_DB_USER=root
    - MYSQL_DB_PASS=root
    - MYSQL_DB_NAME=omni
    links:
    - mysql
    ports:
    - 12830:12830
    - 12831:12831
    volumes:
    - .:/code

  webpack:
    build:
      context: .
      dockerfile: Dockerfile
    command: yarn watch:webpack
    volumes:
    - .:/code

volumes:
  mysql-data:
